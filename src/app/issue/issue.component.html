<table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Issue #</th>
        <th>Customer </th>
        <th>Status</th>
        <th>Description <span><i class="fas fa-list-alt"></i></span> </th>
        <th>Category</th>
        <th>Details <span><i class="fas fa-eye"></i></span> </th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let issue of issues">
            <td>{{issue.id}}</td>
            <td>{{issue.customer}}</td>
            <td>{{ issue.status }}
              <i *ngIf="issue.status === 'Completed'; else openIssue" class="fas fa-check"></i>
              <ng-template #openIssue><i class="fas fa-question"></i></ng-template>
            </td>
            <td>{{ issue.description }}</td>
            <td>{{ issue.category }}</td>
            <td><a routerLink="">View Details</a></td>
          </tr>
    </tbody>
</table>
